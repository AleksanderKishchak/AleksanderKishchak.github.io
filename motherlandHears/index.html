<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>starting template</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" class="form">
		<div class="img-wrapper">
			<div class="main-img-wrapper">
				<img src="img/sbu.jpg" alt="sbu" class="main-img">
			</div>
			<img src="img/leftMen/leftEye.png" alt="left eye" class="leftMan-leftEYE eye">
			<img src="img/leftMen/rightEye.png" alt="left eye" class="leftMan-rightEYE eye">
			<img src="img/rightMen/leftEye.png" alt="left eye" class="rightMan-leftEYE eye">
			<img src="img/rightMen/rightEye.png" alt="left eye" class="rightMan-rightEYE eye">
		</div>
		<label for="#login">Login</label>
		<input type="text" class="form__input" id="login">
		<label for="#pass">Password</label>
		<input type="password" class="form__input" id="pass">
	</form>
	<script src="js/script.js"></script>
</body>
</html>
